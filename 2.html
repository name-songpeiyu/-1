<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="stylesheet" href="./-1/css/2.css">
    <link rel="stylesheet" href="./-1/css/public.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <h1>
            <a href="#">
                <img src="./-1/image/index/logo.jpg" alt="">
            </a>
        </h1>
        <div class="icon">
            <a href="#">
                <img src="./-1/image/index/my.jpg" alt="">
            </a>
            <a href="#">
                <img src="./-1/image/index/xiazai.jpg" alt="">
            </a>
        </div>
    </header>
    <!-- 首页 > 找回密码 -->
    <section class="find">
        <p>
            <strong>首页</strong>>
            <span>找回密码</span>
        </p>
    </section>
    <!-- form表单 -->
    <section>
        <form action="#">
            <ul>
                <li class="mima">
                    <input type="text" placeholder="请输入手机号">
                    <span class="huoqu" onclick="dianji()">发送验证码</span>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
                <li>
                    <input type="text" placeholder="请输入新密码">
                </li>
                <li>
                    <input type="text" placeholder="请输入确认密码">
                </li>
            </ul>
            <input type="submit" value="提交" class="tijiao">
        </form>
    </section>
</body>

</html>
