<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/11.css">
</head>

<body>
    <header>
        <img src="image/index/logo.jpg" alt="">
        <div class="header1">
            <img src="image/index/my.jpg" alt="">
            <img src="image/index/xiazai.jpg" alt="">
        </div>
    </header>
    <div class="box">
        <div class="tab">
            <p> <span>首页</span> >我的>登录</p>
            <p class="p"><a href="#" class="a">普通登录</a><a href="#">验证码快捷登录</a></p>
        </div>

        <!-- 隐藏 -->
        <div class="box-1">
            <div>
                <input type="text" placeholder="请输入手机号码" class="cookie">
                <input type="password" placeholder="请输入密码" class="cookie1">
                <button onclick="fn()">立即登录</button>
            </div>
        </div>

    </div>
    <!-- 隐藏 -->
    <div class="box-2">
        <div>
            <p>
                <input type="text" placeholder="请输入手机号码"><button>发送验证码</button>
            </p>
            <input type="text" placeholder="请输入短信中的验证码">
            <button onclick="fn()">验证并登录</button>
        </div>
    </div>
    <div class="box1">
        <a href="#">立即注册</a><a href="">忘记密码</a>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
<script src="./js/cookie.js"></script>
<script>
    var p = document.getElementsByClassName('p')[0].children;
    var dis = document.getElementsByClassName('box-1')[0];
    var dis_ = document.getElementsByClassName('box-2')[0];
    for (var j = 0; j < p.length; j++) {
        p[j].setAttribute('index', j);
        p[j].onclick = function () {
            var index = this.getAttribute('index');
            for (var k = 0; k < p.length; k++) {
                p[k].className = '';
                dis.style.display = 'none'
                dis_.style.display = 'none'
                p[index].className = 'a';
                if (index == 0) {
                    dis.style.display = 'block'
                    dis_.style.display = 'none'

                } else {
                    dis.style.display = 'none'
                    dis_.style.display = 'block'

                }
            }

        }
    }
    // 获取cookie存放cookie
    var inp = document.getElementsByClassName('cookie')[0];
    var inp_ = document.getElementsByClassName('cookie1')[0];
    function fn() {

        if (getCookie('手机号') == inp.value && getCookie('密码') == inp_.value) {
            alert('登录成功');
            window.location.href = './index.html';
            window.event.returnValue = false;
        } else {
            alert('登陆错误')
        }
    }
    var yh = getCookie('手机号');
    var mm = getCookie('密码');

    function show() {
        if (getCookie('手机号') != null) {
            inp.value = yh;
            inp_.value = mm;
        }
    }
    show();
</script>
